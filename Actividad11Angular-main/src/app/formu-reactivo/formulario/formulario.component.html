<section class="container-sm">

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <section class="form-group m-3">
      <h1 class="m-3">Validaciones con formulario Reactivo</h1>
      <label for="nombres">Nombre:</label>
      <input type="text" class="form-control" formControlName="nombres" />
      <section *ngIf="nombres?.invalid && (nombres?.dirty || nombres?.touched)">
        <section *ngIf="nombres?.invalid" class="alert alert-danger">
          Debe tener como minimo 10 caracteres
        </section>
      </section>
    </section>

    <section class="form-group m-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" formControlName="email" />
      <section *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <section *ngIf="email?.invalid" class="alert alert-danger">
          El mail no es valido
        </section>
      </section>
    </section>

    <section class="form-group m-3">
      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="30" rows="10" class="form-control" formControlName="mensaje" ></textarea>
      <section *ngIf="mensaje?.invalid && (mensaje?.dirty || mensaje?.touched)">
        <section *ngIf="mensaje?.invalid" class="alert alert-danger">
          El mensaje no puede quedar vacio
        </section>
      </section>
    </section>

    <section class="form-group m-3">
      <input type="submit" value="Confirmar" class="btn btn-success" />
    </section>
    <p *ngIf="mostrarResultado">Todos los datos son validos</p>
  </form>
</section>
